name: CI Portofolio Fiqi
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare
        id: prep
        run: |
          BRANCH=${GITHUB_REF##*/}
          TS=$(date +%s)
          REVISION=${GITHUB_SHA::8}
          BUILD_ID="${BRANCH}-${REVISION}-${TS}"
          LATEST_ID=canary
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            BUILD_ID=${GITHUB_REF/refs\/tags\//}
            LATEST_ID=latest
          fi
          echo ::set-output name=BUILD_DATE::$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo ::set-output name=BUILD_ID::${BUILD_ID}
          echo ::set-output name=LATEST_ID::${LATEST_ID}

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: fiqifalah17@gmail.com
          password: fiqifalah17

      - name: Build and Deploy to Docker Hub
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags:
            - fiqi-vue/portofolio:${{ steps.prep.outputs.BUILD_ID }}
          build-args: |
            BUILD_DATE=${{ steps.prep.outputs.BUILD_DATE }}
            BUILD_ID=${{ steps.prep.outputs.BUILD_ID }}
            LATEST_ID=${{ steps.prep.outputs.LATEST_ID }}
          file: ./Dockerfile
